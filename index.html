<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | Fran Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <section class="sidebar">
            <div class="sidebar-logo">
                <img src="images/odin-lined.png" alt="Logo" class="logo">
                <h1 class="overlay-text">ODIN</h1>
            </div>
            <p class="photocredits">Photo by <a href="https://unsplash.com/@zekedrone?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Martin Sanchez </a> on <a href="https://unsplash.com/photos/man-lying-on-white-rock-during-daytime-kpT2ok8hDco?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Unsplash</a></p>
        </section>
    
        <section class="main">
            <header class="description">
                <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
                <p> You <i>know</i> you want to.</p>
            </header>
    
            <form action="" method="get" class="signup-form">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div class="form-column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="James">
                    </div>
                    <div class="form-column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-column">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-column">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-column">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                    <div class="form-column">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </section>
    </section>

</body>
</html>
